<body>
    <form action="http://mumstudents.org/params.php" method="post">
        <fieldset><legend>New User Signup: </legend>
        <div>
            <label>Name: </label><input type="text" maxlength="16"><br>
            <label>Gender:</label> <input type="radio" name="gender">Male <input name="gender"type="radio">Female<br>
            <label>Age: </label><input type="text" size="6" maxlength="2"><br>
            <label>Personality type: </label><input type="text" size="6" maxlength="4"><a
                href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your
                type?)</a><br>
                <label>favourite OS:</label><select>
                <optgroup label="Favourite OS">
                    <option>Windows</option>
                    <option>Mac OS X</option>
                    <option>Linux</option>
                </optgroup>
            </select><br>
            <label>Seeking age: </label><input type="text" size="6" placeholder="min" maxlength="2"> to <input type="text" size="6"
                placeholder="max" maxlength="2"><br>
            <input type="submit" id="submit" value="Sign up">
        </div>
    </fieldset>
    </form>
